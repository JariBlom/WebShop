{% load filter_extras %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<head>
<title> Scenario Planning </title> 
</head>
<body class="w3-light-grey">

<div class="w3-display-topright w3-padding">
    <img src="{% static "/images/example.png" %}"" alt="ABN logo">
</div>

<header class="w3-container w3-center w3-padding-32"> 
<h1>In het nieuws deze maand: </h1>
</header>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">	
	{% for i in number_list %}
  	<div class="w3-row w3-padding-64">
    	<div class="w3-twothird w3-container">
      	<h1 class="w3-text-teal">Zoek term: {{search_list|index:i}}</h1>
      	<p> Woorden in context: {{context_list|index:i}} </p>
      	{% for j in title_list|index:i|enum %}
			<p> <a href={{url_list|index:i|index:j}}> {{title_list|index:i|index:j}} </a> </p>		
		{% endfor %}
		</div>
  	</div>
  	{% endfor %}
	
</div>
	
</body>

{% load static %}
<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "js/rango-jquery.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<head>
<title>Scenario Planning</title> 
</head>
<body>
{% if prog_list %}
    <ul>
    <form action="/create_post/" method="POST" id="post-form">
    {% for prog in prog_list %}    
        {% csrf_token %}        
        <li value="unclicked" id="{{prog.prog_id}}"><a>{{prog.head}}</a>
            {% for num in buttons %} 
            <input type="radio" value={{prog.prog_id}}.{{num}} name="{{prog.prog_id}}.{{num}}" id = "btn{{num}}" > </input>
            {% endfor %}        
	</li>    	
    {% endfor %}
    <input type="submit" value="Next">
    <div id="log"></div>
    </form>
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>

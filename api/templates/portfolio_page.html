{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "js/grading-jquery.js" %}"></script>
<head>
    <title>Scenario planning</title> 
</head>
<body class="w3-light-grey"> 
<div class="w3-display-topright w3-padding">
    <img src="{% static "/images/example.png" %}"" alt="ABN logo">
</div>

<header class="w3-container w3-center w3-padding-32"> 
<h1>Samenstelling aandelenportefeuille</h1>
<ul id = "effect_list">
<form action="/begin_page_2/" method="POST" id="port-form">
{% csrf_token %}
<table cellpadding="0" cellspacing="0" border="0">
    <thead>
    <tr>
        <td> <b> Branches </b> </td>        
        <td> <b> Percentage van aandelenportefeuille </b> </td>               
    </tr>
    </thead>
    <tbody>
    {% for branche in branche_list %}
    <tr>
        <td> {{branche}} </td>        
        <td> <input type="text" value="" name="na_{{branche}}" id = "n_a" maxlength="4" required> </input> </td>        
    </tr>
    {% endfor %}
    </tbody>
</table>

<input type="submit" value="Next">
</form>
</ul>

</header>

</body>
